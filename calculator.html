<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<script type="text/javascript">
	
</script>
<body>
	<div id="calc">
		<div>
			<span id="text1">Favour Basic Calculator <br> version 1.0.0</span>
			<span id="top-right-box">&nbsp;</span>
		</div>
		<div id="line">&nbsp;</div>
		<div id="display_area">
			<input type="text" placeholder="Enter First Value" id="fr">
			<input type="text" placeholder="Enter Second Value" id="sd">
			<input type="text" id="ans" class="result">
		</div>
		<div id="line2">&nbsp;</div>
		<div id="operation">
			<button class="op_btn">+</button>
			<button class="op_btn">--</button>
			<button class="op_btn">/</button>
			<button class="op_btn">x</button>
		</div>
		<div id="line2">&nbsp;</div>
		<div id="number_area">
			<table align="center">
				<tr>
					<td><button class="btn">7</button></td>
					<td><button class="btn">8</button></td>
					<td><button class="btn">9</button></td>
				</tr>
				<tr>
					<td><button class="btn">4</button></td>
					<td><button class="btn">5</button></td>
					<td><button class="btn">6</button></td>
				</tr>
				<tr>
					<td><button class="btn">1</button></td>
					<td><button class="btn">2</button></td>
					<td><button class="btn">3</button></td>
				</tr>
				<tr>
					<td><button class="btn">00</button></td>
					<td><button class="btn">0</button></td>
					<td><button class="btn">000</button></td>
				</tr>
				<tr>
					<td colspan="3" align="center"><button class="btn">=</button></td>
				</tr>
			</table>
		</div>
		<p id="text2" align="center">&#169; Favour Corporation</p>
	</div>
</body>
</html>
